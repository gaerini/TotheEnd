<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'StoneList.css' %}"
      type="text/css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>현재인원: {{ room.current_member }}</p>
    <p>희망인원: {{ room.want_member }}</p>
    <p>나이: {{ room.age }}</p>
    <p>성별: {{ room.sex }}</p>
    <p>토크안주: {{ room.talk_topic }}</p>

    <button class="open-button">참여하기</button>

    <div class="modal hidden">
      <div class="modal-content">
        <div class="box">
          <h1>{{ room.give_food }} 석탑에 참여 요청을 보내시겠습니까?</h1>
        </div>
        <form method="POST" action="{% url 'stoneDetail' room.id %}">
          {% csrf_token %}
          <input type="hidden" name="room_id" value="{{ room.id }}" />

          <button type="submit" name="action" value="send">Send Request</button>
          <button type="submit" name="action" value="cancel">
            Cancel Request
          </button>
        </form>
      </div>
    </div>
    <script src="{% static 'StoneList.js' %}"></script>
  </body>
</html>
